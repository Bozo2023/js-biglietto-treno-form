<body>
    <main>
 <h1>calcola il prezzo del biglietto</h1>
 <div class="info">

        <div class="name">
            <label for="name">

        </div>

        </div>

                <option id="anziano" value="anziano">anziano</option>
                <option value="disabile">disabile</option>
              </select>
        </div>
    </div>   
    <button id="good">Genera</button>
    <button id="false">Annulla</button>

 </div>
